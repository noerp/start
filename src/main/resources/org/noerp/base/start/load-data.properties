####
# NoERP Startup Application Settings
####

# --- Default logs directory (relative to noerp.home)
#noerp.log.dir=runtime/logs

# --- Location (relative to noerp.home) for (normal) container configuration
#noerp.container.config=framework/base/config/noerp-containers.xml

# --- StartupLoader implementations to load (in order)
noerp.start.loader1=org.noerp.base.container.ContainerLoader
noerp.start.loader1.loaders=load-data

# -- Enable the shutdown hook
#noerp.enable.hook=false

# -- Auto-Shutdown after load
noerp.auto.shutdown=true

# --- Default Derby system home directory
#derby.system.home=runtime/data/derby

# --- Tells AWT (i.e. JasperReports/FOP/etc) to not require a head (X11)
java.awt.headless=true

# -- The default locale for this NoERP instance.
noerp.locale.default=en

